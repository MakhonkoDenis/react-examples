<!DOCTYPE HTML>
<html lang="EN-en">
	<head>
		<meta charset="utf-8">
		<title>React exzmple 1</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
	</head>
	<body>
		<div id='content'></div>
		<script type="text/babel">
			var HelloWorld = React.createClass({
				render: function( ) {
					return ( <h1>My name is { this.props.name } - { this.props.positiom }.</h1> );
				}
			});

			ReactDOM.render(
				<div>
					<HelloWorld name="Denis" positiom='developer'/>
					<HelloWorld name="Stepan" positiom='developer' />
					<HelloWorld name="Max" positiom='manager' />
					<HelloWorld name="Andrey" positiom='developer' />
				</div>,
				document.getElementById('content')
			)
		</script>
	</body>
</html>
